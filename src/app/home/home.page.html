<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <div class="center-title-horizontal">
        <h2>To Do</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-padding">
    <ion-list>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item 1</ion-label>
            <ion-icon slot="start" name="radio-button-off"></ion-icon>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="warning" (click)="unread(item)">
              <ion-label>
                <div class="sliding-btn-title">
                  Unread
                </div>
              </ion-label>
            </ion-item-option>
          </ion-item-options>      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete()">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="secondary" (click)="update()">
              <ion-icon name="pencil"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
